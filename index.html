<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0a0e27">
    <title>Ze CoffeePorn Shop - RÃ©servation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700;900&family=Inter:wght@500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --gold: #D4AF37;
            --gold-light: #FFD700;
            --gold-dark: #B8941E;
            --navy: #0a0e27;
            --navy-light: #1a1f3a;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--navy);
            color: white;
            overflow-x: hidden;
        }

        /* HEADER */
        .header {
            padding: 20px 16px;
            background: linear-gradient(135deg, rgba(212,175,55,0.12), rgba(255,215,0,0.08));
            border-bottom: 1px solid rgba(212,175,55,0.3);
            text-align: center;
        }

        .header h1 {
            font-family: 'Cinzel', serif;
            font-size: 22px;
            font-weight: 900;
            color: var(--gold);
            text-shadow: 0 2px 8px rgba(212,175,55,0.4);
            margin-bottom: 3px;
            letter-spacing: 1px;
        }

        .tagline {
            font-size: 12px;
            font-weight: 500;
            color: rgba(212,175,55,0.7);
            letter-spacing: 0.5px;
        }

        /* NAVIGATION JOURS */
        .days-nav {
            display: flex;
            overflow-x: auto;
            scrollbar-width: none;
            gap: 8px;
            padding: 12px;
            background: rgba(26,31,58,0.6);
        }

        .days-nav::-webkit-scrollbar { display: none; }

        .day-tab {
            flex: 0 0 90px;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1.5px solid rgba(212,175,55,0.3);
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
            background: rgba(255,255,255,0.02);
        }

        .day-tab.active {
            background: linear-gradient(135deg, var(--gold-dark), var(--gold));
            border-color: var(--gold-light);
            box-shadow: 0 4px 16px rgba(212,175,55,0.3);
        }

        .day-name {
            font-size: 12px;
            font-weight: 700;
            color: var(--gold-light);
        }

        .day-tab.active .day-name {
            color: var(--navy);
        }

        .day-date {
            font-size: 10px;
            opacity: 0.8;
            margin-top: 3px;
        }

        .day-tab.active .day-date {
            color: var(--navy);
            opacity: 0.85;
        }

        /* INDICATEUR */
        .days-indicator {
            display: flex;
            justify-content: center;
            gap: 5px;
            padding: 8px;
            background: rgba(26,31,58,0.4);
        }

        .indicator-dot {
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: rgba(212,175,55,0.3);
            transition: all 0.3s;
        }

        .indicator-dot.active {
            width: 16px;
            border-radius: 2.5px;
            background: var(--gold);
        }

        /* PLANNING */
        .planning {
            padding: 16px 12px 140px;
            height: calc(100vh - 240px);
            overflow-y: auto;
        }

        .planning::-webkit-scrollbar {
            width: 3px;
        }

        .planning::-webkit-scrollbar-thumb {
            background: rgba(212,175,55,0.3);
            border-radius: 1.5px;
        }

        .hour-separator {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(212,175,55,0.6);
            margin: 16px 0 8px;
            padding-left: 4px;
        }

        /* CRÃ‰NEAUX */
        .time-slot {
            padding: 14px;
            margin-bottom: 8px;
            font-size: 16px;
            font-weight: 700;
            text-align: center;
            border-radius: 12px;
            transition: all 0.25s;
            cursor: pointer;
            border: 1.5px solid rgba(212,175,55,0.25);
            background: rgba(255,255,255,0.03);
        }

        .time-slot.available:hover {
            background: rgba(212,175,55,0.1);
            border-color: rgba(212,175,55,0.5);
            transform: translateY(-1px);
        }

        .time-slot.available:active {
            transform: scale(0.97);
        }

        .time-slot.booked {
            background: rgba(139,69,19,0.15);
            border-color: rgba(139,69,19,0.3);
            color: rgba(255,255,255,0.4);
            cursor: not-allowed;
            position: relative;
        }

        .time-slot.booked::after {
            content: "ðŸ”’";
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            opacity: 0.6;
        }

        .time-slot.selected {
            background: linear-gradient(135deg, var(--gold-dark), var(--gold), var(--gold-light));
            color: var(--navy);
            font-weight: 900;
            transform: scale(1.02);
            border-color: transparent;
            box-shadow: 0 6px 20px rgba(212,175,55,0.4);
        }

        .time-slot.selected::after {
            content: "âœ“";
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: var(--navy);
            animation: checkPop 0.3s ease;
        }

        @keyframes checkPop {
            0% { transform: translateY(-50%) scale(0); }
            60% { transform: translateY(-50%) scale(1.2); }
            100% { transform: translateY(-50%) scale(1); }
        }

        /* VALIDATION */
        .validation {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 16px;
            background: rgba(10,14,39,0.95);
            backdrop-filter: blur(16px);
            border-top: 1.5px solid rgba(212,175,55,0.4);
            transform: translateY(110%);
            transition: transform 0.4s;
            box-shadow: 0 -6px 24px rgba(0,0,0,0.3);
        }

        .validation::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1.5px;
            background: linear-gradient(90deg, var(--gold-dark), var(--gold), var(--gold-light));
        }

        .validation.show {
            transform: translateY(0);
        }

        .validation-label {
            text-align: center;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            color: rgba(212,175,55,0.6);
            margin-bottom: 6px;
        }

        .validation-date {
            text-align: center;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 4px;
            color: rgba(212,175,55,0.9);
        }

        .validation-time {
            text-align: center;
            font-size: 18px;
            font-weight: 900;
            margin-bottom: 14px;
            color: var(--gold-light);
            text-shadow: 0 2px 8px rgba(212,175,55,0.3);
        }

        .btn-validate {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, var(--gold-dark), var(--gold));
            color: var(--navy);
            font-size: 15px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.25s;
            box-shadow: 0 4px 16px rgba(212,175,55,0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-validate:active {
            transform: scale(0.96);
            box-shadow: 0 2px 8px rgba(212,175,55,0.4);
        }

        /* WATERMARK */
        .watermark {
            position: fixed;
            bottom: 6px;
            right: 10px;
            font-size: 9px;
            font-weight: 600;
            color: rgba(212,175,55,0.25);
            letter-spacing: 0.5px;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Ze CoffeePorn Shop</h1>
            <p class="tagline">RÃ©servation en ligne</p>
        </header>

        <nav class="days-nav" id="daysNav"></nav>
        <div class="days-indicator" id="daysIndicator"></div>

        <main class="planning" id="planning"></main>

        <aside class="validation" id="validation">
            <div class="validation-label">Votre rÃ©servation</div>
            <div class="validation-date" id="valDate"></div>
            <div class="validation-time" id="valTime"></div>
            <button class="btn-validate" onclick="confirmBooking()">
                Confirmer sur WhatsApp
            </button>
        </aside>

        <footer class="watermark">Ze CoffeePorn Shop</footer>
    </div>

    <script>
        const WHATSAPP = "33605656753";
        const intervalMinutes = 30;
        const openingHour = 8;
        const closingHour = 22;
        
        const bookedSlots = {
            "2025-12-03": ["10:00", "14:30"],
            "2025-12-04": ["16:00"]
        };

        let selectedSlot = null;
        let currentDay = 0;

        function getDays() {
            const days = [];
            for (let i = 0; i < 7; i++) {
                const d = new Date();
                d.setDate(d.getDate() + i);
                days.push(d);
            }
            return days;
        }

        function getDateKey(date) {
            return date.toISOString().split("T")[0];
        }

        function formatDay(date, index) {
            if (index === 0) return "Aujourd'hui";
            if (index === 1) return "Demain";
            const day = date.toLocaleDateString("fr-FR", { weekday: "long" });
            return day.charAt(0).toUpperCase() + day.slice(1);
        }

        function formatDate(date) {
            return date.toLocaleDateString("fr-FR", { day: "numeric", month: "long" });
        }

        function isBooked(date, time) {
            const key = getDateKey(date);
            return bookedSlots[key]?.includes(time) || false;
        }

        function generateTimeSlots(date, isToday) {
            const now = new Date();
            let hStart = openingHour;

            if (isToday) {
                const currentH = now.getHours();
                if (currentH >= openingHour) hStart = currentH;
            }

            const slots = [];
            for (let h = hStart; h < closingHour; h++) {
                for (let m = 0; m < 60; m += intervalMinutes) {
                    const time = `${String(h).padStart(2, "0")}:${String(m).padStart(2, "0")}`;
                    slots.push({
                        date,
                        time,
                        booked: isBooked(date, time),
                        hour: h
                    });
                }
            }
            return slots;
        }

        function renderDays() {
            const days = getDays();
            const nav = document.getElementById("daysNav");
            const indicator = document.getElementById("daysIndicator");

            nav.innerHTML = days.map((d, i) => `
                <div class="day-tab ${i === 0 ? "active" : ""}" onclick="switchDay(${i})">
                    <div class="day-name">${formatDay(d, i)}</div>
                    <div class="day-date">${formatDate(d)}</div>
                </div>
            `).join("");

            indicator.innerHTML = days.map((_, i) => 
                `<div class="indicator-dot ${i === 0 ? "active" : ""}"></div>`
            ).join("");
        }

        function renderPlanning(dayIndex) {
            const days = getDays();
            const date = days[dayIndex];
            const slots = generateTimeSlots(date, dayIndex === 0);
            const container = document.getElementById("planning");

            let html = "";
            let currentHour = -1;

            for (const slot of slots) {
                if (slot.hour !== currentHour) {
                    html += `<div class="hour-separator">${String(slot.hour).padStart(2, "0")}:00</div>`;
                    currentHour = slot.hour;
                }

                const id = `slot-${slot.time.replace(":", "")}`;
                html += `
                    <div class="time-slot ${slot.booked ? "booked" : "available"}"
                         id="${id}"
                         ${slot.booked ? "" : `onclick="selectSlot('${slot.time}', ${dayIndex})"`}>
                        ${slot.time}
                    </div>
                `;
            }

            container.innerHTML = html;
            container.scrollTop = 0;
        }

        function switchDay(i) {
            currentDay = i;
            selectedSlot = null;

            document.querySelectorAll(".day-tab").forEach((d, idx) => 
                d.classList.toggle("active", idx === i)
            );
            
            document.querySelectorAll(".indicator-dot").forEach((dot, idx) => 
                dot.classList.toggle("active", idx === i)
            );

            document.getElementById("validation").classList.remove("show");
            renderPlanning(i);
        }

        function selectSlot(time, dayIndex) {
            if (selectedSlot) {
                document.getElementById(`slot-${selectedSlot.replace(":", "")}`)?.classList.remove("selected");
            }

            selectedSlot = time;
            document.getElementById(`slot-${time.replace(":", "")}`).classList.add("selected");

            const days = getDays();
            const d = days[dayIndex];

            const [h, m] = time.split(":");
            const end = new Date(d);
            end.setHours(parseInt(h), parseInt(m) + intervalMinutes);
            const endTime = `${String(end.getHours()).padStart(2,"0")}:${String(end.getMinutes()).padStart(2,"0")}`;

            document.getElementById("valDate").textContent = `${formatDay(d, dayIndex)} ${formatDate(d)}`;
            document.getElementById("valTime").textContent = `${time} â†’ ${endTime}`;

            document.getElementById("validation").classList.add("show");
        }

        function confirmBooking() {
            const date = document.getElementById("valDate").textContent;
            const time = document.getElementById("valTime").textContent;

            const msg = `â˜• Ze CoffeePorn Shop - RÃ©servation pour le ${date} de ${time}`;
            window.location.href = `https://wa.me/${WHATSAPP}?text=${encodeURIComponent(msg)}`;
        }

        renderDays();
        renderPlanning(0);
    </script>
</body>
</html>
